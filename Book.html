<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Haven - Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f0e6;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-color: #8d6e63;
      color: #ffffff;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }
    .upload-section {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px;
      margin: 50px auto;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #a1887f;
      padding: 30px;
      border-radius: 12px;
      background-color: #f5f0e6;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    .upload-box:hover {
      background-color: #e8dcd0;
    }
    .upload-box input[type="file"] {
      display: none;
    }
    .upload-box i {
      font-size: 3rem;
      color: #a1887f;
      margin-bottom: 10px;
    }
    .upload-box span {
      font-size: 1.2rem;
      color: #a1887f;
    }
    .form-group label {
      color: #5d4037;
      font-weight: bold;
    }
    .btn-submit, .btn-toggle {
      background-color: #8d6e63;
      color: #ffffff;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }
    .btn-submit:hover, .btn-toggle:hover {
      background-color: #a1887f;
    }
    footer {
      background-color: #8d6e63;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
    .book-preview {
      display: block;
      max-width: 50%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .gallery img {
      width: 80%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .Book-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .Book-gallery img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .Book-gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <h1>Share Your Favorite Books</h1>
  <p>Upload a picture and add details!</p>
</section>

<!-- Upload Section -->
<section class="upload-section">
  <form id="bookForm">
    <!-- Upload Image -->
    <label class="upload-box">
      <img id="previewImage" class="upload-preview" alt="Preview">
      <i class="fas fa-camera"></i>
      <span>Click here to upload a book picture</span>
      <input type="file" id="fileUpload" name="fileUpload" accept="image/*">
    </label>

    <!-- Book Info -->
    <div id="bookInfoSection">
      <div class="form-group mb-3">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title">
      </div>

      <div class="form-group mb-3">
        <label for="author">Author Name</label>
        <input type="text" id="author" name="author" class="form-control" placeholder="Enter author name">
      </div>

      <div class="form-group mb-3">
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" class="form-control" placeholder="Enter genre">
      </div>

      <div class="form-group mb-3">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Book description"></textarea>
      </div>
    </div>

    <!-- Other fields -->
    <div class="form-group mb-3">
      <label for="giver">Giver's Name</label>
      <input type="text" id="giver" name="giver" class="form-control" placeholder="Enter your name">
    </div>

    <button type="submit" class="btn btn-submit w-100">Submit</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Book Haven | All rights reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const fileUpload = document.getElementById('fileUpload');
  const previewImage = document.getElementById('previewImage');
  const bookForm = document.getElementById('bookForm');

  fileUpload.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
      }
      reader.readAsDataURL(file);
    }
  });

  bookForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const title = document.getElementById('title').value || "Unknown Title";
    const author = document.getElementById('author').value || "Unknown Author";
    const genre = document.getElementById('genre').value || "Unknown Genre";
    const description = document.getElementById('description').value || "No description provided.";
    const giver = document.getElementById('giver').value || "Anonymous";
    const imageSrc = previewImage.src;

    const bookData = {
      title,
      author,
      genre,
      description,
      giver,
      imageSrc
    };

    // Save to localStorage
    let books = JSON.parse(localStorage.getItem('books')) || [];
    books.push(bookData);
    localStorage.setItem('books', JSON.stringify(books));

    // Reset form
    bookForm.reset();
    previewImage.style.display = 'none';
  });
</script>

</body>
</html>
