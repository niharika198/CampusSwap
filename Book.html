<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Haven - Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #E0D7C7;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-color: #927C67;
      color: #ffffff;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .upload-section {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px;
      margin: 50px auto;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #927C67;
      padding: 30px;
      border-radius: 12px;
      background-color: #E0D7C7;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    .upload-box:hover {
      background-color: #d8cbb8;
    }
    .upload-box input[type="file"] {
      display: none;
    }
    .upload-box i {
      font-size: 3rem;
      color: #927C67;
      margin-bottom: 10px;
    }
    .upload-box span {
      font-size: 1.2rem;
      color: #927C67;
    }
    .form-group label {
      color: #927C67;
      font-weight: bold;
    }
    .btn-submit, .btn-toggle {
      background-color: #927C67;
      color: #ffffff;
      border: none;
      padding: 10px 30px;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }
    .btn-submit:hover, .btn-toggle:hover {
      background-color: #7a6753;
    }
    footer {
      background-color: #927C67;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <h1>Share Your Favorite Books</h1>
  <p>Upload a picture and add details!</p>
</section>

<!-- Upload Section -->
<section class="upload-section">
  <form id="bookForm">

    <!-- Upload Image -->
    <label class="upload-box">
      <i class="fas fa-camera"></i>
      <span>Click here to upload a book picture</span>
      <input type="file" id="fileUpload" name="fileUpload">
    </label>

    <!-- Toggle Book Info Button -->
    <button type="button" class="btn btn-toggle w-100" onclick="toggleBookInfo()">Book Info</button>

    <div id="bookInfoSection" style="display: none;">
      <!-- Book Title -->
      <div class="form-group mb-3">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title">
      </div>

      <!-- Author Name -->
      <div class="form-group mb-3">
        <label for="author">Author Name</label>
        <input type="text" id="author" name="author" class="form-control" placeholder="Enter author name">
      </div>

      <!-- Genre -->
      <div class="form-group mb-3">
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" class="form-control" placeholder="Enter genre (e.g., Fiction, Thriller)">
      </div>

      <!-- Description -->
      <div class="form-group mb-3">
        <label for="description">Add Description Here</label>
        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Write a short description about the book..."></textarea>
      </div>
    </div>

    <!-- Giver Name -->
    <div class="form-group mb-3">
      <label for="giver">Giver's Name</label>
      <input type="text" id="giver" name="giver" class="form-control" placeholder="Enter your name">
    </div>

    <!-- Rent or Exchange -->
    <div class="form-group mb-3">
      <label for="purpose">Purpose</label>
      <select id="purpose" name="purpose" class="form-control">
        <option value="Exchange">Exchange</option>
        <option value="Rent">Rent</option>
      </select>
    </div>

    <!-- Rent Days (only if Rent) -->
    <div class="form-group mb-3" id="rentDaysGroup" style="display: none;">
      <label for="rentDays">If Rent, how many days?</label>
      <input type="number" id="rentDays" name="rentDays" class="form-control" placeholder="Enter number of days">
    </div>

    <!-- Contact Info -->
    <div class="form-group mb-3">
      <label for="contact">Contact Information</label>
      <input type="text" id="contact" name="contact" class="form-control" placeholder="Phone or Email">
    </div>

    <!-- Submit Button -->
    <button type="button" class="btn btn-submit w-100" data-bs-toggle="modal" data-bs-target="#infoModal">Submit</button>

  </form>
</section>

<!-- Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModalLabel">Submission Successful!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Thank you for sharing! Your book details have been submitted.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Book Haven | All rights reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const purposeField = document.getElementById('purpose');
  const rentDaysGroup = document.getElementById('rentDaysGroup');

  purposeField.addEventListener('change', function() {
    if (this.value === 'Rent') {
      rentDaysGroup.style.display = 'block';
    } else {
      rentDaysGroup.style.display = 'none';
    }
  });

  function toggleBookInfo() {
    const bookInfo = document.getElementById('bookInfoSection');
    if (bookInfo.style.display === 'none') {
      bookInfo.style.display = 'block';
    } else {
      bookInfo.style.display = 'none';
    }
  }
</script>
</body>
</html>
