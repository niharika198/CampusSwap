<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gadget Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .hero {
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      color: #333;
      text-align: center;
      padding: 50px 0;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .upload-section {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px;
      margin: 50px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .upload-section h2 {
      font-size: 2rem;
      color: #4a4a4a;
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-section p {
      font-size: 1rem;
      color: #666;
      text-align: center;
      margin-bottom: 25px;
    }

    .upload-box {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 12px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .upload-box:hover {
      background-color: #e0e0e0;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-box i {
      font-size: 2.5rem;
      color: #777;
    }

    .upload-box span {
      font-size: 1.2rem;
      margin-left: 10px;
      color: #777;
    }

    .description-box {
      margin-top: 20px;
    }

    .description-box textarea {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .gadget-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .gadget-gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #333;
      color: #ffffff;
      padding: 30px 0;
      text-align: center;
      margin-top: 50px;
    }

    footer a {
      color: #f0f0f0;
      font-weight: bold;
      text-decoration: none;
    }

    footer a:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <img src="https://images.unsplash.com/photo-1580894894513-9b2b4dc5ee88?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Gadgets">
    <h1>Welcome to Gadget Hub</h1>
    <p>Share your cool gadgets and discover new ones!</p>
  </div>
</section>

<!-- Upload Section -->
<section class="upload-section">
  <h2>Upload a Picture</h2>
  <p>Add your gadget photo and description to share with the community.</p>

  <label class="upload-box">
    <i class="fas fa-camera"></i>
    <span>Click to upload a picture</span>
    <input type="file" id="fileUpload" name="fileUpload">
  </label>

  <div class="description-box">
    <textarea rows="5" placeholder="Add description here..."></textarea>
  </div>
</section>

<!-- Gadget Gallery -->
<section class="gadget-gallery">
  <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Gadget 1">
  <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Gadget 2">
  <img src="https://images.unsplash.com/photo-1535223289827-42f1e9919769?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Gadget 3">
</section>

<!-- Footer Section -->
<footer>
  <p>&copy; 2025 Gadget Hub | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
