<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gadget Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .hero {
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      color: #333;
      text-align: center;
      padding: 50px 0;
    }
    .upload-section {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px;
      margin: 50px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .upload-box {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 12px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    .upload-box:hover {
      background-color: #e0e0e0;
    }
    .upload-box input[type="file"] {
      display: none;
    }
    .upload-box i {
      font-size: 2.5rem;
      color: #777;
    }
    .description-box textarea {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .gadget-gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <img src="Assets/MAINGADGETS.jpg" alt="Gadgets">
    <h1>Welcome to Gadget Hub</h1>
    <p>Share your cool gadgets and discover new ones!</p>
  </div>
</section>

<!-- Upload Section -->
<section class="upload-section">
  <h2>Upload a Picture</h2>
  <p>Add your gadget photo and description to share with the community.</p>

  <form id="gadgetForm">
    <label class="upload-box">
      <i class="fas fa-camera"></i>
      <span>Click to upload a picture</span>
      <input type="file" id="fileUpload" name="fileUpload" onchange="previewImage(event)">
    </label>
    <img id="imagePreview" src="" alt="Image Preview" style="display: none; width: 200px; margin-bottom: 15px;">

    <div class="description-box mb-3">
      <textarea rows="5" class="form-control" placeholder="Add description here..." name="description"></textarea>
    </div>

    <!-- Giver's Name -->
    <div class="form-group mb-3">
      <input type="text" name="giver" placeholder="Your Name">
    </div>

    <!-- Purpose: Exchange or Rent -->
    <div class="form-group mb-3">
      <select name="purpose" id="purposeSelect">
        <option value="" disabled selected>Choose: Exchange or Rent</option>
        <option value="Exchange">Exchange</option>
        <option value="Rent">Rent</option>
      </select>
    </div>

    <!-- Rent Days -->
    <div class="form-group mb-3" id="rentDaysGroup" style="display: none;">
      <input type="number" name="rentDays" placeholder="If Rent, for how many days?">
    </div>

    <!-- Rent Cost -->
    <div class="form-group mb-3" id="rentCostGroup" style="display: none;">
      <input type="number" name="rentCost" placeholder="Cost for Rent (in â‚¹ or $)">
    </div>

    <!-- Contact Information -->
    <div class="form-group mb-4">
      <input type="text" name="contact" placeholder="Contact Information (Phone or Email)">
    </div>

    <!-- Submit Button -->
    <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Submit</button>
  </form>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Gadget Hub | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('purposeSelect').addEventListener('change', function() {
    const rentDaysGroup = document.getElementById('rentDaysGroup');
    const rentCostGroup = document.getElementById('rentCostGroup');
    if (this.value === 'Rent') {
      rentDaysGroup.style.display = 'block';
      rentCostGroup.style.display = 'block';
    } else {
      rentDaysGroup.style.display = 'none';
      rentCostGroup.style.display = 'none';
    }
  });

  // Image preview function
  function previewImage(event) {
    const imagePreview = document.getElementById('imagePreview');
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        imagePreview.style.display = 'block';
        imagePreview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }

  // Form submit function
  function submitForm() {
    const form = document.getElementById('gadgetForm');
    const formData = new FormData(form);
    const gadget = {};
    formData.forEach((value, key) => {
      gadget[key] = value;
    });

    // Save gadget data in localStorage
    let gadgets = JSON.parse(localStorage.getItem('gadgets')) || [];
    gadgets.push(gadget);
    localStorage.setItem('gadgets', JSON.stringify(gadgets));

    // Redirect to browse.html
    window.location.href = 'browse.html';
  }
</script>

</body>
</html>
