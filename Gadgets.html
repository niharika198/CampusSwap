<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gadget Hub</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .hero {
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      color: #333;
      text-align: center;
      padding: 50px 0;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .upload-section {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px;
      margin: 50px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .upload-section h2 {
      font-size: 2rem;
      color: #4a4a4a;
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-section p {
      font-size: 1rem;
      color: #666;
      text-align: center;
      margin-bottom: 25px;
    }

    .upload-box {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 12px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }

    .upload-box:hover {
      background-color: #e0e0e0;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-box i {
      font-size: 2.5rem;
      color: #777;
    }

    .upload-box span {
      font-size: 1.2rem;
      margin-left: 10px;
      color: #777;
    }

    .description-box textarea {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .gadget-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .gadget-gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #333;
      color: #ffffff;
      padding: 30px 0;
      text-align: center;
      margin-top: 50px;
    }

    footer a {
      color: #f0f0f0;
      font-weight: bold;
      text-decoration: none;
    }

    footer a:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
    img{
        height: 200px;
        width: 200px;
    }
  </style>
</head>

<body>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <img src="Assets/MAINGADGETS.jpg" alt="Gadgets">
    <h1>Welcome to Gadget Hub</h1>
    <p>Share your cool gadgets and discover new ones!</p>
  </div>
</section>

<!-- Upload Section -->
<section class="upload-section">
  <h2>Upload a Picture</h2>
  <p>Add your gadget photo and description to share with the community.</p>

  <form id="gadgetForm">
    <label class="upload-box">
      <i class="fas fa-camera"></i>
      <span>Click to upload a picture</span>
      <input type="file" id="fileUpload" name="fileUpload">
    </label>

    <div class="description-box mb-3">
      <textarea rows="5" class="form-control" placeholder="Add description here..." name="description"></textarea>
    </div>

    <!-- Giver's Name -->
    <div class="form-group mb-3">
      <input type="text" name="giver" placeholder="Your Name">
    </div>

    <!-- Purpose: Exchange or Rent -->
    <div class="form-group mb-3">
      <select name="purpose" id="purposeSelect">
        <option value="" disabled selected>Choose: Exchange or Rent</option>
        <option value="Exchange">Exchange</option>
        <option value="Rent">Rent</option>
      </select>
    </div>

    <!-- Rent Days -->
    <div class="form-group mb-3" id="rentDaysGroup" style="display: none;">
      <input type="number" name="rentDays" placeholder="If Rent, for how many days?">
    </div>

    <!-- Rent Cost -->
    <div class="form-group mb-3" id="rentCostGroup" style="display: none;">
      <input type="number" name="rentCost" placeholder="Cost for Rent (in â‚¹ or $)">
    </div>

    <!-- Contact Information -->
    <div class="form-group mb-4">
      <input type="text" name="contact" placeholder="Contact Information (Phone or Email)">
    </div>

    <!-- Submit Button -->
    <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#submitModal">
      Submit
    </button>
  </form>
</section>

<!-- Gadget Gallery -->
<section class="gadget-gallery">
  <img src="Assets/GADGETS1.jpg" alt="Gadget 1">
  <img src="Assets/GADGETS2.jpg" alt="Gadget 2">
  <img src="Assets/GADHETS3.jpg" alt="Gadget 3">
</section>

<!-- Modal -->
<div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="submitModalLabel">Submission Successful!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Thank you for sharing your gadget info!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Gadget Hub | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('purposeSelect').addEventListener('change', function() {
    const rentDaysGroup = document.getElementById('rentDaysGroup');
    const rentCostGroup = document.getElementById('rentCostGroup');
    if (this.value === 'Rent') {
      rentDaysGroup.style.display = 'block';
      rentCostGroup.style.display = 'block';
    } else {
      rentDaysGroup.style.display = 'none';
      rentCostGroup.style.display = 'none';
    }
  });
</script>

</body>
</html>
