<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes Haven - Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #E0D7C7;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-color: #927C67;
      color: #ffffff;
      text-align: center;
      padding: 100px 20px;
    }
    .upload-section {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px;
      margin: 50px auto;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #927C67;
      padding: 30px;
      border-radius: 12px;
      background-color: #E0D7C7;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
      position: relative;
    }
    .upload-box:hover {
      background-color: #d8cbb8;
    }
    .upload-box input[type="file"] {
      display: none;
    }
    .upload-box img {
      max-width: 100%;
      max-height: 200px;
      margin-bottom: 10px;
    }
    .upload-box i {
      font-size: 3rem;
      color: #927C67;
      margin-bottom: 10px;
    }
    .upload-box span {
      font-size: 1.2rem;
      color: #927C67;
    }
    .form-group label {
      color: #927C67;
      font-weight: bold;
    }
    .btn-submit {
      background-color: #927C67;
      color: #ffffff;
      border: none;
      padding: 10px 30px;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }
    .btn-submit:hover {
      background-color: #7a6753;
    }
    footer {
      background-color: #927C67;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <h1>Share Your Clothes</h1>
  <p>Upload an image and add details!</p>
</section>

<!-- Upload Section -->
<section class="upload-section">
  <form id="clothesForm">

    <!-- Upload Image -->
    <label class="upload-box">
      <i class="fas fa-camera"></i>
      <span id="uploadText">Click here to upload a clothes picture</span>
      <input type="file" id="fileUpload" name="fileUpload" accept="image/*">
      <img id="previewImage" style="display:none;">
    </label>

    <!-- Clothes Name -->
    <div class="form-group mb-3">
      <label for="title">Clothes Title</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="Enter clothes title" required>
    </div>

    <!-- Size -->
    <div class="form-group mb-3">
      <label for="size">Size</label>
      <input type="text" id="size" name="size" class="form-control" placeholder="Enter size (e.g., M, L, XL)">
    </div>

    <!-- Brand -->
    <div class="form-group mb-3">
      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand" class="form-control" placeholder="Enter brand">
    </div>

    <!-- Description -->
    <div class="form-group mb-3">
      <label for="description">Add Description Here</label>
      <textarea id="description" name="description" class="form-control" rows="4" placeholder="Write a short description about the item..."></textarea>
    </div>

    <!-- Giver Name -->
    <div class="form-group mb-3">
      <label for="giver">Giver's Name</label>
      <input type="text" id="giver" name="giver" class="form-control" placeholder="Enter your name" required>
    </div>

    <!-- Rent or Exchange -->
    <div class="form-group mb-3">
      <label for="purpose">Purpose</label>
      <select id="purpose" name="purpose" class="form-control">
        <option value="Exchange">Exchange</option>
        <option value="Rent">Rent</option>
      </select>
    </div>

    <!-- Rent Days (only if Rent) -->
    <div class="form-group mb-3" id="rentDaysGroup" style="display: none;">
      <label for="rentDays">If Rent, how many days?</label>
      <input type="number" id="rentDays" name="rentDays" class="form-control" placeholder="Enter number of days">
    </div>

    <!-- Contact Info -->
    <div class="form-group mb-3">
      <label for="contact">Contact Information</label>
      <input type="text" id="contact" name="contact" class="form-control" placeholder="Phone or Email" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-submit w-100">Submit</button>

  </form>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Clothes Haven | All rights reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const purposeField = document.getElementById('purpose');
  const rentDaysGroup = document.getElementById('rentDaysGroup');
  const fileUpload = document.getElementById('fileUpload');
  const previewImage = document.getElementById('previewImage');
  const uploadText = document.getElementById('uploadText');
  let imageBase64 = '';

  // Show rent days input if "Rent" is selected
  purposeField.addEventListener('change', function() {
    rentDaysGroup.style.display = this.value === 'Rent' ? 'block' : 'none';
  });

  // Show image preview when file is selected
  fileUpload.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
        uploadText.style.display = 'none';
        imageBase64 = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });

  // Handle form submission and save to localStorage
  document.getElementById('clothesForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const title = document.getElementById('title').value;
    const size = document.getElementById('size').value;
    const brand = document.getElementById('brand').value;
    const description = document.getElementById('description').value;
    const giver = document.getElementById('giver').value;
    const purpose = document.getElementById('purpose').value;
    const rentDays = document.getElementById('rentDays').value;
    const contact = document.getElementById('contact').value;

    const newClothing = {
      type: 'clothing',
      image: imageBase64,  // The image is encoded in base64
      title,
      size,
      brand,
      description,
      giver,
      purpose,
      rentDays,
      contact
    };

    const clothes = JSON.parse(localStorage.getItem('clothes')) || [];
    clothes.push(newClothing);
    localStorage.setItem('clothes', JSON.stringify(clothes));

    window.location.href = 'browse.html';  // Redirect to browse page after submission
  });
</script>

</body>
</html>
