<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Haven - Browse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #E0D7C7;
    }
    .book-card {
      background-color: #fff;
      border: 1px solid #927C67;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      display: flex;
    }
    .book-card img {
      width: 200px;
      height: 100%;
      object-fit: cover;
    }
    .book-details {
      padding: 20px;
      flex-grow: 1;
    }
    .book-details h5 {
      color: #927C67;
      font-weight: bold;
    }
    footer {
      background-color: #927C67;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Book List Section -->
<section class="book-list" id="bookList">
  <h2 class="text-center mb-4" style="color:#927C67;">Shared Books</h2>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Book Haven | All rights reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const books = JSON.parse(localStorage.getItem('books')) || [];
    const bookList = document.getElementById('bookList');

    if (books.length === 0) {
      bookList.innerHTML = '<p>No books available to browse.</p>';
      return;
    }

    books.forEach(book => {
      const bookCard = document.createElement('div');
      bookCard.className = 'book-card';
      bookCard.innerHTML = `
        <img src="${book.imageSrc}" alt="Book Image">
        <div class="book-details">
          <h5>${book.title}</h5>
          <p><strong>Author:</strong> ${book.author}</p>
          <p><strong>Genre:</strong> ${book.genre}</p>
          <p><strong>Description:</strong> ${book.description}</p>
          <p><strong>Giver:</strong> ${book.giver}</p>
        </div>
      `;
      bookList.appendChild(bookCard);
    });
  });
</script>

</body>
</html>
