<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessories & Clothes Hub - Browse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f6f2ed;
      margin: 0;
      padding: 0;
    }

    .hero {
      background-image: url("Assets/mainaccessorie.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 120px 0;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .card {
      margin-bottom: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-body {
      background-color: white;
      padding: 20px;
    }

    .card-body h5 {
      font-size: 1.5rem;
      color: #3c2f2f;
      font-weight: bold;
    }

    .card-body p {
      font-size: 1rem;
      color: #7a5c48;
      margin-bottom: 10px;
    }

    footer {
      background-color: #3c2f2f;
      color: #ffffff;
      padding: 30px 0;
      text-align: center;
    }

    footer a {
      color: #f6f2ed;
      font-weight: bold;
      text-decoration: none;
    }

    footer a:hover {
      color: #ffffff;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Browse Trendy Accessories & Clothes</h1>
  </div>
</section>

<!-- Browse Section -->
<section class="container my-5">
  <div class="card-container" id="cardContainer">
    <!-- Cards will be populated here from localStorage -->
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Accessories & Clothes Hub | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Retrieve accessories and clothes data from localStorage
    const accessories = JSON.parse(localStorage.getItem('accessories')) || [];
    const clothes = JSON.parse(localStorage.getItem('clothes')) || []; // Assuming clothes data is also stored in localStorage

    const cardContainer = document.getElementById('cardContainer');

    // Function to create card elements
    function createCard(item, type) {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${item.image}" alt="${item.description}">
        <div class="card-body">
          <h5>${type === 'accessory' ? 'Accessory' : 'Clothing'}: ${item.description}</h5>
          <p><strong>Giver:</strong> ${item.giver}</p>
          <p><strong>Purpose:</strong> ${item.purpose}</p>
          <p><strong>Contact:</strong> ${item.contact}</p>
          ${item.rentDays ? `<p><strong>Rent Duration:</strong> ${item.rentDays} days</p>` : ''}
          ${item.rentCost ? `<p><strong>Rent Cost:</strong> â‚¹${item.rentCost}</p>` : ''}
        </div>
      `;

      return card;
    }

    // Display accessories
    accessories.forEach(accessory => {
      const accessoryCard = createCard(accessory, 'accessory');
      cardContainer.appendChild(accessoryCard);
    });

    // Display clothes (if you have them stored in localStorage)
    clothes.forEach(clothing => {
      const clothingCard = createCard(clothing, 'clothing');
      cardContainer.appendChild(clothingCard);
    });

    // If there are no accessories or clothes
    if (accessories.length === 0 && clothes.length === 0) {
      cardContainer.innerHTML = '<p>No accessories or clothes available to browse.</p>';
    }
  });
</script>

</body>
</html>
