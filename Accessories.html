<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessories Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f6f2ed;
      margin: 0;
      padding: 0;
    }

    .hero {
      background-image: url("Assets/mainaccessorie.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 120px 0;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .upload-section {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px;
      margin: 50px auto;
      width: 85%;
      max-width: 700px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .upload-section h2 {
      font-size: 2rem;
      color: #3c2f2f;
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-section p {
      font-size: 1rem;
      color: #7a5c48;
      text-align: center;
      margin-bottom: 25px;
    }

    .upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px dashed #d8c1aa;
      padding: 30px;
      border-radius: 12px;
      background-color: #f6f2ed;
      cursor: pointer;
      transition: background 0.3s;
    }

    .upload-box:hover {
      background-color: #e2d5c3;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-box i {
      font-size: 2.5rem;
      color: #3c2f2f;
      margin-bottom: 10px;
    }

    .upload-box span {
      font-size: 1.2rem;
      color: #3c2f2f;
    }

    .image-preview-container {
      margin-top: 20px;
      text-align: center;
    }

    .image-preview-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }

    footer {
      background-color: #3c2f2f;
      color: #ffffff;
      padding: 30px 0;
      text-align: center;
    }

    footer a {
      color: #f6f2ed;
      font-weight: bold;
      text-decoration: none;
    }

    footer a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Discover Trendy Accessories</h1>
  </div>
</section>

<!-- Upload Section -->
<section class="upload-section" id="upload">
  <h2>Add Your Accessory</h2>
  <p>Upload a picture and share a short description of your accessory!</p>

  <form id="accessoryForm">
    <label class="upload-box">
      <i class="fas fa-camera"></i>
      <span>Click to upload a picture</span>
      <input type="file" id="fileUpload" name="fileUpload" onchange="previewImage(event)">
    </label>

    <div class="mt-4">
      <textarea class="form-control mb-3" name="description" placeholder="Add description here..." rows="4"></textarea>
    </div>

    <input type="text" class="form-control mb-3" name="giver" placeholder="Your Name">

    <select class="form-control mb-3" name="purpose" id="purposeSelect">
      <option value="" disabled selected>Choose: Exchange or Rent</option>
      <option value="Exchange">Exchange</option>
      <option value="Rent">Rent</option>
    </select>

    <div id="rentFields" style="display: none;">
      <input type="number" class="form-control mb-3" name="rentDays" placeholder="Number of days">
      <input type="number" class="form-control mb-3" name="rentCost" placeholder="Cost in â‚¹">
    </div>

    <input type="text" class="form-control mb-3" name="contact" placeholder="Contact Info (Phone or Email)">

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>

  <!-- Image Preview Section -->
  <div class="image-preview-container" id="imagePreviewContainer">
    <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Accessories Hub | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Display rent fields when 'Rent' is selected
  document.getElementById('purposeSelect').addEventListener('change', function() {
    const rentFields = document.getElementById('rentFields');
    if (this.value === 'Rent') {
      rentFields.style.display = 'block';
    } else {
      rentFields.style.display = 'none';
    }
  });

  // Image preview function
  function previewImage(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
      const imagePreview = document.getElementById('imagePreview');
      imagePreview.src = e.target.result;
      imagePreview.style.display = 'block';
    };

    if (file) {
      reader.readAsDataURL(file);
    }
  }

  // Form submission
  document.getElementById('accessoryForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Collect form data
    const formData = new FormData(this);
    const accessory = {};
    formData.forEach((value, key) => {
      accessory[key] = value;
    });

    // Store accessory data in localStorage
    let accessories = JSON.parse(localStorage.getItem('accessories')) || [];
    accessories.push(accessory);
    localStorage.setItem('accessories', JSON.stringify(accessories));

    // Redirect to browse page
    window.location.href = 'browse.html';
  });
</script>

</body>
</html>
